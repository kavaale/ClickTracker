<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var x = 0;
        function clicks() {
            x = x + 1;
        }
        function showClick() {
            alert("You clicked " + x + " times")
        }
    </script>
    <button onClick="clicks()">Click Me!</button>
    <button onClick="showClick()">Times Clicked</button>
</body>
</html>
